{% extends 'beer_tracker/base.html' %}
{% load staticfiles %}

{% block body_block %}

<div class="jumbotron">
    {% if registered %}
        <h1>Thank you for Registering!</h1>
    {% else %}
        <h1>Register Here!</h1>
        <form enctype="multipart/form-data" method="post">
            {% csrf_token %}
            {{ user_form.as_p }}
            {{ profile_form.as_p }}
            <input type="submit" name="" value="Register" class="btn btn-primary">
        </form>
    {% endif %}
</div>

{% endblock %}
