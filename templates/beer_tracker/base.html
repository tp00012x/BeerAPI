<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BeerAPI</title>
    <link rel="stylesheet" href="{% static "css/styles.css" %}">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                {% if user.is_authenticated %}
                    <a class="navbar-brand" href="{% url 'beer_tracker:home' %}">Logged in as: {{request.user.username}}</a>
                    <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#mydropdown">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                {% else %}
                    <a class="navbar-brand" href="{% url 'index' %}">BeerAPI</a>
                {% endif %}
            </div>

            <div id="mydropdown" class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    {% if user.is_authenticated %}
                        <li><a class="nav-link" href="{% url 'beer_tracker:home' %}">Home</a></li>
                        <li><a class="navbar-link" href="{% url 'beer_tracker:new_user' %}">Create User</a></li>
                        <li><a class="navbar-link" href="{% url 'beer_tracker:new_beer' %}">Create Beer</a></li>
                        <li><a class="navbar-link" href="{% url 'beer_tracker:rate_beer' %}">Rate Beer</a></li>
                        <li class="active"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        {% block body_block %}
        {% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{% static "javascript/index.js" %}"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
